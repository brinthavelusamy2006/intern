<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FoodHub â€“ Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: #f7f7f7;
      }
      .container {
        width: 90%;
        margin: auto;
      }

      /* HEADER */
      header {
        background: #fff;
        padding: 15px 0;
        border-bottom: 1px solid #ddd;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      nav ul li {
        cursor: pointer;
      }

      /* PROFILE LAYOUT */
      .profile {
        display: flex;
        gap: 30px;
        margin-top: 30px;
      }
      .sidebar {
        width: 260px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
      }
      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #ddd;
        margin-bottom: 10px;
      }
      .sidebar h4 {
        margin-bottom: 5px;
      }
      .sidebar small {
        color: #777;
      }
      .sidebar ul {
        list-style: none;
        margin-top: 20px;
      }
      .sidebar li {
        padding: 10px 0;
        color: #555;
        cursor: pointer;
      }
      .sidebar li:hover {
        color: #000;
      }

      /* CONTENT */
      .content {
        flex: 1;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
      }
      .content h3 {
        margin-bottom: 20px;
      }
      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }
      .form-group {
        flex: 1;
      }
      label {
        font-size: 14px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <h2>FoodHub</h2>
          <ul>
            <li>Home</li>
            <li>Restaurants</li>
            <li>Profile</li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="profile">
        <!-- SIDEBAR -->
        <div class="sidebar">
          <div class="avatar"></div>
          <h4>Brintha V</h4>
          <small>brinthagmail.com</small>

          <ul>
            <li>My Profile</li>
            <li>Order History</li>
            <li>Saved Addresses</li>
            <li>Payment Methods</li>
            <li>Settings</li>
            <li>Logout</li>
          </ul>
        </div>

        <!-- CONTENT -->
        <div class="content">
          <h3>Personal Information</h3>

          <div class="form-row">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" value="Brintha V" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" value="" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input type="email" value="brinthagmail.com" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" value="(123) 456-7890" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
